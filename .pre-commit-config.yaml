# Pre-commit hooks configuration for AI Coding Standards
# Install with: pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--max-complexity=10']
        additional_dependencies: [flake8-docstrings]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports']

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: ['--max-line-length=120', '--max-args=5']

  - repo: local
    hooks:
      - id: check-sensitive-data
        name: check sensitive data
        entry: python src/ai_coding_standards/pre_commit/sensitive_data_check.py
        language: system
        types: [text]
        files: \.(txt|md|py|json|xml|hl7)$
        exclude: ^(src/ai_coding_standards/pre_commit/sensitive_data_check\.py|tests/.*|docs/standards/PYTHON_CODING_STANDARDS\.md|docs/guides/SENSITIVE_DATA_HOOK\.md)$
